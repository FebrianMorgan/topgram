<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topgram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <h2><a class="navbar-logo" href="#">Topgram</a></h2>
      </div>
    </nav>
    <div class="main-content">
      <div class="profile-container">
        <div class="profile-picture">
          <div class="gray-circle"></div>
        </div>
        <div class="user-profile">
          <div class="username"><h2>febrian.morgan</h2></div>
          <ul class="user-info">
            <li>
              <span class="post count">0</span>
              <span>posts</span>
            </li>
            <li>
              <span class="follower count">0</span>
              <span>followers</span>
            </li>
            <li>
              <span class="following count">0</span>
              <span>following</span>
            </li>
          </ul>
          <div class="user-desc">
            <div class="user-profile-name">Febrian</div>
            <div class="user-bio">bio bio bio</div>
            <div class="user-link">
              <a
                class="user-link-style"
                href="https://www.instagram.com/febrian.morgan/"
                target="_blank"
                >https://www.instagram.com/febrian.morgan/</a
              >
            </div>
          </div>
        </div>
      </div>
      <div id="photo-container"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
